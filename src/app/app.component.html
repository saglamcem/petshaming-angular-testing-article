<app-header></app-header>

<div class="container" *ngIf="posts$ | async as posts">
  <ng-container *ngIf="posts && posts.length > 0; else noNewPosts">
    <div class="post" *ngFor="let post of posts">
      <app-post [post]="post"></app-post>
    </div>
  </ng-container>
</div>

<ng-template #noNewPosts>
  <app-no-posts-found></app-no-posts-found>
</ng-template>
